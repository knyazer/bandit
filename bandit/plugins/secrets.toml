# This TOML specifies a list of regexes that match common APIs
#
# These regexes are not complete: before using them, each
# one of them is wrapped into boundary tokens, so that we don't
# detect noise in blobs.
#
# Besides, we make sure that we allow keys that contain "EXAMPLE"
# or "xxxxxxx" or similar things, since this is a strong indicator
# of a mocked key.
#
# Copyright Roman Knyazhitskiy, 2024, all rights reserved.

[midtrans_api_key_base_64]
regex = "U0ItTWlkL[-A-Za-z0-9+/]{5,37}={0,3}"
false_positive_rate = 0

[midtrans_api_key]
regex = "SB-Mid-server-.{5,50}"
false_positive_rate = 0.8

[paypal_oauth2_keys]
# very hard to reduce false positives

[google_api_key]
regex = "(ya29\\.(?i:[a-z0-9_-]{10,}))(?:[^a-z0-9_-])"
false_positive_rate = 0.3

[mongodb_credentials]
regex = "(mongodb(\\+srv)?://[\\S]{3,50}:([\\S]{3,88})@[-.%\\w\\/:]+)"

[google_cloud_keys]
regex = "AIza[0-9A-Za-z\\-_]{35}"

[stripe_webhook_secret]

[stripe_key]
regex = "sk_live_[0-9a-zA-Z]{10,250}"

[stripe_restricted_key]
regex = "rk_live_[0-9a-zA-Z]{10,250}"

[postgresql_credentials]
# hard: detect any postgres connections?

[alchemy_api_key]
